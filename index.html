<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>23018050180130180702</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Manrope:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Manrope', sans-serif;
      font-weight: 300;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      overflow: hidden;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0;
      transition: opacity 0.6s ease;
      white-space: pre-wrap;
      overflow: hidden;
      font-weight: 300;
      margin: 0;
    }

    #line4 {
      margin-top: 1.2rem;
    }

    .visible {
      opacity: 1;
    }

    .typing {
      border-right: 0.15em solid #e0e0e0;
    }

    .hidden {
      color: #0d0d0d;
    }
  </style>
</head>
<body>
  <h1 id="title" class="typing"></h1>
  <p id="line1">Τα κατάφερες καλά μέχρι εδώ</p>
  <p id="line2">Προσοχή στα λάθος μονοπάτια</p>
  <p id="line3">Οι αριθμοί θα σε κατευθύνουν</p>
  <p id="line4">Καλή τύχη.</p>

  <script>
    async function typeWriter(id, text, delay) {
      const el = document.getElementById(id);
      for (let i = 0; i <= text.length; i++) {
        el.textContent = text.substring(0, i);
        await new Promise(res => setTimeout(res, delay));
      }
      el.classList.remove('typing');
    }

    async function startSequence() {
      document.getElementById('title').textContent = '';

      await new Promise(res => setTimeout(res, 3000));
      document.getElementById('line1').classList.add('visible');

      await new Promise(res => setTimeout(res, 3000));
      document.getElementById('line2').classList.add('visible');

      await new Promise(res => setTimeout(res, 3000));
      document.getElementById('line3').classList.add('visible');

      await new Promise(res => setTimeout(res, 6000));
      document.getElementById('line4').classList.add('visible');

      await new Promise(res => setTimeout(res, 3000));
      await typeWriter('title', 'JQOPHJVYJMOPEWMROMPA7901', 120);
    }

    startSequence();
  </script>
</body>
<!-- Though I stand tall in the crowd I add no weight or sound. Without me, the path is clear. -->
</html>
